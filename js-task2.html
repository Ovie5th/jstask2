        function interestCalculator(myArr) {
            interestdata = [];
            for (let i of myArr) {
                if (i.principal >= 2500 && i.time > 1 && i.time < 3) {
                    i.rate = 3
                } else if (i.principal >= 2500 && i.time >= 3) {
